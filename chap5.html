<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var x=3;
        var y=5;
        var sum=x+y;

        document.write("Sum of "+ x +" and "+ y + " is " + sum);

        var x=3;
        var y=5;
        var sub=x-y;

        document.write("<br>subtraction of "+ x +" and "+ y + " is " + sub);
        
        
        var x=3;
        var y=5;
        var mul=x*y;

        document.write("<br> Multiplication of "+ x +" and "+ y + " is " + mul);
        
        var x=3;
        var y=5;
        var div=x+y;

        document.write("<br> Division of "+ x +" and "+ y + " is " + div);
        
        var x=3;
        var y=5;
        var mod=x%y;

        document.write("<br> Modulus of "+ x +" and "+ y + " is " + mod);


        var abc;
        document.write("<br><br>Value after variable declaration is: "+abc);
        abc=5;
        document.write("<br>Initial value is: "+abc);
        abc++;
        document.write("<br>Value after increment is: "+abc);
        abc+=7;
        document.write("<br>Value after addition is: " +abc);
        abc--
        document.write("<br>Value after decreament is: "+ abc);
        abc=abc%3;
        document.write("<br>The remainder is "+abc);

        var cost=600;
        var totalCost=cost*5
        document.write("<br><br>Cost of buying 5 tickets is "+ totalCost + "PKR" );

        document.write("<br><br>Table of 4");
        for(var i=1; i<11; i++){
            document.write("<br>4 * "+ i +" = "+ i*4);


        }


        var c=25;
        var f=(c*(9/5))+32;
        document.write("<br><br>"+c+"C is "+ f+"F");

        f=70;
        c=(f-32)*(5/9);
        document.write("<br><br>"+f+"F is "+c+"C");


        var item1=650;
        var item2=100;
        var quantity1=3;
        var quantity2=7;
        var shippingCost=100;
        document.write("<br><br><h1>Shopping Cart</h1>");
        document.write("<br><br>Price of item1 is "+item1+
        "<br>Price of item2 is "+item2 +
        "<br>Quantity of item1 is "+quantity1+
        "<br>Quantity of item1 is "+quantity2+
        "<br>Shipping charges "+shippingCost+
        "<br>Totalcost of ur order is "+(item1*quantity1+item2*quantity2+shippingCost));

        var totalMarks=600;
        var marksObt=500;
        var per=(500*100)/totalMarks;
        document.write("<br><br>MarkSheet"+
        "<br><br>Total Marks are "+totalMarks+
        "<br>Marks Obt. are "+marksObt+
        "<br>Percentage is "+per);

        var us=10;
        var saudi=25;
        document.write("<br><br>Total currency is PKR "+ (us*104.80+saudi*28));


        var num=20;
        document.write("<br><br>"+((num+5)*10)/2);


        document.write("<h2>Age Calculator</h2>");
        var currentYear=2017;
        var birthYear=1994;
        document.write();
        document.write("<br>Current year: "+ currentYear +"<br>Birth Year: "+birthYear +"<br>Your age is : "+ (currentYear-birthYear));
    
        document.write("<br><br><h2>The Geometrizer</h2>");
        var r=20;
        document.write("<br>Radius of Circle is:" +r);
        document.write("<br>Circumference of circle is: "+ (2*3.142*r));
        document.write("<br>Area od circle is: "+ (3.142*r*r));

        
        document.write("<br><br><h1>The Lifetime Supply Calculator</h1>");
        var fav="Pizza";
        var age=22;
        var maxAge=70;
        var intake=2;

        document.write("<br>Favourite snack: " +fav);
        document.write("<br>Current Age: " +age);
        document.write("<br>Estimated Age: "+maxAge);
        document.write("<br>Per day intake: "+intake);
        document.write("<br>You will need "+(intake*maxAge)+" to last u until the ripe old age of "+ maxAge);
    </script>
</head>

</body>
</html>
